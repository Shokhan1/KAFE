<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать - Кафе Быстрого Питания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Кафе Быстрого Питания</h1>
            <nav>
                <ul>
                    <li><a href="menu.html">Меню</a></li>
                    <li><a href="index.html#about">главная</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="order">
        <div class="container">
            <h2>Заказать</h2>
            <form action="submit_order.php" method="post">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="item">Выберите блюдо:</label>
                <select id="item" name="item" required>
                    <option value="burger">Бургер</option>
                    <option value="fries">Картошка фри</option>
                    <!-- Добавьте больше опций по аналогии -->
                </select>

                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit">Отправить заказ</button>
            </form>
        </div>
    </section>

        <div class="container">

        </div>
